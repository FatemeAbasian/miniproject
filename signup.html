<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white flex flex-col items-center justify-center min-h-screen text-gray-800">
    <div class="w-full max-w-xs">
        <button onclick="history.back()" class="text-2xl mb-6">&#8592;</button>
        <div class="flex justify-center mb-6">
            <img src="/public/logo.png" alt="Logo" class="h-16">
        </div>
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Signup to Your Account</h2>
        <form id="signupForm" class="bg-white rounded-lg shadow-md p-8 space-y-4">
            <div class="relative">
                <input type="email" id="username" name="username" placeholder="Email" class="block w-full px-4 py-2 text-gray-800 bg-gray-50 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="relative">
                <input type="password" id="password" name="password" placeholder="Password" class="block w-full px-4 py-2 text-gray-800 bg-gray-50 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span id="passwordToggle" class="absolute right-4 top-3 cursor-pointer">&#128065;</span>
            </div>
            <div id="passwordMessage" class="text-sm text-red-500 hidden">Password is not strong enough.</div>
            <div id="errorMessage" class="text-sm text-red-500 hidden"></div>
            <div id="successMessage" class="text-sm text-green-500 hidden">Registration successful! Redirecting...</div>
            <button type="submit" class="w-full py-2 px-4 bg-gray-900 text-white rounded-lg hover:bg-gray-700 focus:outline-none">Signup</button>
            <a href="/login.html">Already have an account? Click here.</a>
        
        </form>

    </div>
    <script src="signup.js"></script>
</body>
</html>
