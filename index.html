<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

<body class="bg-gray-100 text-gray-800">

    <div class="max-w-md mx-auto mt-16">
        <div id="slider" class="relative overflow-hidden">
            <div id="slides" class="flex transition-transform duration-500 ease-in-out">
                <div class="slide w-full flex-shrink-0">
                    <img src="/public/assets/WallpaperDog-20397673 1.png" alt="Slide 1" class="w-full h-150 object-cover rounded-lg">
                    <div class="text-center mt-4">
                        <h2 class="text-xl font-semibold">We provide high quality products just for you</h2>
                    </div>
                </div>
                <div class="slide w-full flex-shrink-0">
                    <img src="/public/assets/WallpaperDog-20534536 1.png" alt="Slide 2" class="w-full h-150 object-cover rounded-lg">
                    <div class="text-center mt-4">
                        <h2 class="text-xl font-semibold">Your satisfaction is our number one priority</h2>
                    </div>
                </div>
                <div class="slide w-full flex-shrink-0">
                    <img src="/public/assets/WallpaperDog-20534715 1.png" alt="Slide 3" class="w-full h-150 object-cover rounded-lg">
                    <div class="text-center mt-4">
                        <h2 class="text-xl font-semibold">Letâ€™s fulfill your fashion needs with Shoearight now!</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lightbox Indicators -->
        <div class="flex justify-center items-center mt-4 space-x-2">
            <div class="indicator w-2 h-2 rounded-full bg-gray-400"></div>
            <div class="indicator w-2 h-2 rounded-full bg-gray-400"></div>
            <div class="indicator w-2 h-2 rounded-full bg-gray-400"></div>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex justify-center items-center mt-4">
            <button id="nextButton" class="px-4 py-2 bg-gray-900 text-white rounded-lg">Next</button>
            <button id="getStartedButton" class="px-4 py-2 bg-gray-900 text-white rounded-lg hidden">Get Started</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
