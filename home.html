<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="home.js" defer></script>
</head>

<body class="bg-white">
    <header class="p-4 flex justify-between items-center">
        <div>
            <p id="username" class="font-semibold text-xl text-gray-800">Username</p>
        </div>
        <div class="flex items-center space-x-4">
            <i class="fas fa-bell text-gray-600"></i>
            <i class="fas fa-heart text-gray-600"></i>
        </div>
    </header>

    <main class="p-4">
        <div class="relative mb-4">
            <input id="searchInput" type="text" placeholder="Search" class="w-full pl-10 pr-4 py-2 border rounded-md focus:outline-none">
            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
        </div>

        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Most Popular</h2>
            <a href="#" class="text-blue-500">See All</a>
        </div>

        <div class="flex space-x-2 mb-4">
            <button class="filter-btn bg-gray-200 text-black rounded-full px-4 py-2">All</button>
            <button class="filter-btn bg-gray-200 text-black rounded-full px-4 py-2">Nike</button>
            <button class="filter-btn bg-gray-200 text-black rounded-full px-4 py-2">Adidas</button>
            <button class="filter-btn bg-gray-200 text-black rounded-full px-4 py-2">Puma</button>
            <button class="filter-btn bg-gray-200 text-black rounded-full px-4 py-2">Asics</button>
        </div>

        <div id="sneakerList" class="grid grid-cols-2 gap-4">
            <!-- Sneaker items will be injected here -->
        </div>

        <div class="flex justify-center mt-6">
            <button id="loadMoreBtn" class="bg-black text-white rounded-full px-8 py-2">Load More</button>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 w-full bg-white border-t p-4 flex justify-between items-center">
        <a href="#" class="flex flex-col items-center text-gray-600">
            <i class="fas fa-home text-xl"></i>
            <span class="text-sm">Home</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-600">
            <i class="fas fa-shopping-cart text-xl"></i>
            <span class="text-sm">Cart</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-600">
            <i class="fas fa-box-open text-xl"></i>
            <span class="text-sm">Orders</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-600">
            <i class="fas fa-wallet text-xl"></i>
            <span class="text-sm">Wallet</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-600">
            <i class="fas fa-user text-xl"></i>
            <span class="text-sm">Profile</span>
        </a>
    </nav>
</body>

</html>
